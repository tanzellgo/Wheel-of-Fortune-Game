<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="head">
        <div class="numerical_display">
            <h3>
                THE GREAT 
            </h3>
            <p>
                RGB (<span id="num1">0</span>, <span id="num2">0</span>, <span id="num3">0</span>)
            </p>
            <h3>
                GUESSING GAME
            </h3>
        </div>
        <nav>
            <button id="new">NEW COLORS</button>
            <p class="msg"></p>
            <div class="difficulty">
                <button id="easy">EASY</button>
                <button id="hard">HARD</button>
            </div>
        </nav>
    </div>

    <div class="bodey">
        <div class=square_grp>
            <button class="square1"></button>
            <button class="square2"></button>
            <button class="square3"></button>
            <button class="square4"></button>
            <button class="square5"></button>
            <button class="square6"></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
